[package]
name = "razor-zfs"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libc = "0.2"
log = "0.4"
once_cell = "1.8"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = { version = "1.6", features = ["chrono"] }
thiserror = "1.0"
tokio = { version = "1.17", features = ["process"], optional = true }

razor-nvpair = { version = "0.2", path = "../nvpair" }
razor-zfscore-sys = { version = "0.2", path = "../zfscore-sys" }
razor-zfscore = { version = "0.2", path = "../zfscore" }
razor-property = { version = "0.2", path = "../property" }

[dev-dependencies]
nanoid = "0.4"

[features]
cmd = ["tokio"]
